<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
       <div class="instagram-phone">
           <img src="img/instagram-celular.png" alt="Celular">
       </div> 
       <div class="instagram-continue">
           <div class="group">
               <img src="img/instagram-logo100.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="img/008.png" alt="foto perfil">
            </div>  
             <a href="#" class="instagram-login">Continue</a>
             <a href="#" class="instagran-logout">Sair</a>
           </div>
           <div class="group">
               <p class="not-account">não é voçê</p>
               <p class="notaccont">
                   <span class="link-blue">Alterar conta</span>
                   ou 
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>
           <div class="get-the-app">
               <p class="get-app">Baixe o Aplicativo</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
